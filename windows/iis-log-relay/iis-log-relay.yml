apiVersion: v1
kind: Namespace
metadata:
  name: iis-log-relay
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iis-log-relay
  namespace: iis-log-relay
  labels:
    app: iis-log-relay
spec:
  replicas: 1
  template:
    metadata:
      name: iis-log-relay
      namespace: iis-log-relay
      labels:
        app: iis-log-relay
    spec:
      nodeSelector:
        "kubernetes.io/os": windows
      containers:
      - name: iis-log-relay
        # image: mcr.microsoft.com/windows/servercore/iis:windowsservercore-ltsc2019
        image: monopot/iis:core-log-relay-1.0.1
        # resources:
        #   limits:
        #     cpu: 1
        #     memory: 800M
        #   requests:
        #     cpu: .1
        #     memory: 300M
        ports:
          - containerPort: 80
      tolerations:
        - effect: NoSchedule
          key: kubernetes.azure.com/scalesetpriority
          value: spot
          operator: Equal
  selector:
    matchLabels:
      app: iis-log-relay
---
apiVersion: v1
kind: Service
metadata:
  name: iis-log-relay
  namespace: iis-log-relay
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: iis-log-relay